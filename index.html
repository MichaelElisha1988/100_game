<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <section class="setBTN">
      <button class="show-modal">Rules</button>
      <button class="show-modal">Setting</button>
    </section>

    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="./resources/dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>

    <div class="modal-rules modal hidden">
      <button class="close-modal close-modal-rules">&times;</button>
      <h1>Rules</h1>
      <p>
        Don't be a PIG hold the score <br />
        1. roll the dice. <br />2. get 2 - 6 points each throw. <br />3. if
        you'll get 1 point you lose all you got. <br />4. hold and give up your
        turn and save you points!. <br />5. DON'T be a PIG!!!
      </p>
    </div>

    <div class="modal-setting modal hidden">
      <button class="close-modal close-modal-setting">&times;</button>
      <h1>Set your Price PIG!</h1>
      <form action="">
        <input class="" type="text" /><br />
        <input type="text" /><br />
        <input type="text" /><br />
        <input type="text" /><br />
        <input type="text" /><br />
        <input type="text" /><br />
        <button class="btn">OK</button>
      </form>
    </div>

    <div class="overlay hidden"></div>

    <script src="./js/script.js"></script>
    <script src="./js/btns.js"></script>
  </body>
</html>
